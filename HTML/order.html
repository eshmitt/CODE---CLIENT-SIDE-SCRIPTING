<!DOCTYPE html>
<html>

<head>

<body onload="main()">
    <div id="wrapper">
        <div id="logo">
            <a href="index.html">
                <img src="C:\Users\evans\Documents\UNI\Client-side Scripting\CODE\IMAGES\logo.png"> 
            </a>
        </div>
        <div id="header">
            <ul>
                <li><a href="order.html">Order</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div id="clock"></div>
        </div>

        <form id="size">
                <label for="size">Select your pizza base*:</label>
                <input type="radio" name="radio" value="size_small" id="size"> Small: <span class="price">£4.99</span>
                <input type="radio" name="radio" value="size_medium" id="size"> Medium: <span class="price">£7.49</span>

                <p id="errorSize" style="display:none">Please select a pizza size</p>

        <form id="topping">

            <input type="radio" name="topping" id="topping"> Cheese: <span class="price">£0.20</span>
        </form>

        <form id="side">
            <label for="side">Sides:</label>
            <input type="radio" name="side"> Cheese Dough Balls: <span class="price">£2.49</span>
        </form>

        <p id="order_buttons"><input type="submit" onClick="validateForm(event);" name="place_order" value="Place Order">
        <input type="reset" name="reset" value="Reset"></p>

        <div id="delivery_info">
            <p><label for="delivery_info">Delivery Information:</label></p>
            <p><label for="address">Address:</label>
            <input type="text" name="address"></p>
            <p><label for="postcode">Postcode:</label>
            <input type="text" name="postcode"></p>
        </div>
        
    </div>
